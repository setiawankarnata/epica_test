{% extends 'base.html' %}
{% block title %}Add Peserta{% endblock %}
{% block content %}
    <div class="container-fluid">
        <br>
        <h3>Add Peserta</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="nama_karyawan"></label>
                        <input type="text" class="form-control" name="nama_karyawan"
                               placeholder="Masukkan nama karyawan" id="nama_karyawan">
                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        <label for="search_nama"></label>
                        <button type="submit" class="btn btn-primary form-control" id="search_nama">Search</button>
                    </div>
                </div>
                <div class="col-lg-2 mt-auto ml-auto">
                    <div class="form-group">
                        <a href="{% url 'pica:meeting_dashboard' meet.pk 1 %}" class="btn btn-warning">Back to Dashboard
                            Meeting</a>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-lg table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>BOD</th>
                        <th></th>
                    </tr>
                    </thead>
                    {% for pes in sisa_peserta %}
                        <tr>
                            <td>{{ pes.nama }}</td>
                            <td>{{ pes.email }}</td>
                            {% if pes.bod %}
                                <td>Yes</td>
                            {% else %}
                                <td>No</td>
                            {% endif %}
                            <td><a class="btn btn-sm btn-success"
                                   href="{% url 'pica:masukkan_peserta' meet.pk pes.pk %}">Add</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
