{% extends 'base.html' %}
{% load static %}
{#{% load crispy_forms_tags %}#}
{%  load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% block content %}
    <br>
    <div class="container col-lg-4 offset-lg-4 border border-dark rounded">
        <br>
        <h3>Login</h3>
        <br>
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <br>
        <p>Belum punya account ? Silakan <a href="{% url 'accounts:signup' %}">Sign Up </a></p>
        <br>
    </div>
{% endblock %}
