# login.html
{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
    Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <br><br>
    <div class="container col-lg-4 offset-lg-4 border border-dark rounded">
        <br>
        <h3>Login</h3>
        <hr>
        <form method="post" class="from-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Don't have an accoount? Create one <a href="{% url 'accounts:signup' %}">here</a></p>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
